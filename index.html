<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptaul Project implement</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div class="max-w-[430px] py-4 shadow-2xl mx-auto mt-2">
            <div class="text-2xl font-medium text-center">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-violet-700">
                    Programmer Expenses Assistant
                </span>
            </div>
            <div class="flex justify-center gap-5 mt-4">
                <button id="assistant-btn" class="rounded-l-md py-2 bg-gradient-to-r from-blue-500 to-violet-700 w-40 text-white">Assistant</button>
                <button id="history-btn">History</button>
            </div>
             <div id="assistant-container">
                <div>
                    <div>
                        <div class="label">
                            <span class="label-text text-lg font-medium ml-5">Income</span>
                        </div>
                        <input id="income" type="text" placeholder="Enter Income" class="input input-bordered w-[390px] ml-5" />
                        <div class="grid grid-cols-2 gap-16">
                            <div>
                                <span class="label-text text-lg font-medium ml-5">Softwer</span>
                                <input id="softer" type="text" placeholder="Softwer Cost"
                                    class="input input-bordered ml-5 w-full max-w-xs" />
                            </div>
                            <div>
                                <span class="label-text text-lg font-medium -ml-5">Courses</span>
                                <input id="courses" type="text" placeholder="Courses Cost"
                                    class="input input-bordered w-full -ml-5 max-w-xs" />
                            </div>
                        </div>
                        <span class="label-text text-lg font-medium ml-5">Internet</span>
                        <div>
                            <input id="internet" type="text" placeholder="Internet Cost" class="input input-bordered ml-5 w-[180px]" />
                        </div>
                    </div>
                </div>
                <button id="calculate-btn"
                    class="bg-gradient-to-r from-blue-500 to-violet-700 btn mt-6 ml-5 w-[390px] text-white">Calculate</button>
                <div class="label">
                    <span class="label-text text-lg font-medium ml-5">Savings (%)</span>
                </div>
                <input id="input-savings" type="text" placeholder="Savings %" class="input ml-5 input-bordered w-[390px]" />
                <button id="savings-btn" class="bg-gradient-to-r mt-6 ml-5 from-green-500 to-green-800 btn w-[390px] text-white">Calculate
                    Savings</button>
             </div>
            <div id="click-here" class="hidden w-[390px] border rounded ml-5 mt-6">
                <h4 class="text-xl text-orange-500 text-center mt-2">Add Balance Account</h4>
                <div class="grid grid-cols-2 ml-4 py-4 gap-6">
                    <div class="border-2 border-r-0 border-t-0 border-b-0 border-green-700 rounded border-l-2 pl-2">
                        <p class="text-lg">Total Expenses</p>
                        <h4 class="text-xl font-bold">$<span id="expenses-total">00</span></h4>
                    </div>
                    <div class="border-2 border-r-0 border-t-0 border-b-0 border-green-400 rounded border-l-2 pl-2">
                        <p class="text-lg">Balance</p>
                        <h4 class="text-xl font-bold">$<span id="balance">00</span></h4>
                    </div>
                    <div class="border-2 border-r-0 border-t-0 border-b-0 border-pink-400 rounded border-l-2 pl-2">
                        <p class="text-lg">Savings Amount</p>
                        <h4 class="text-xl font-bold">$<span id="savings">00</span></h4>
                    </div>
                    <div class="border-2 border-r-0 border-t-0 border-b-0 border-yellow-500 rounded border-l-2 pl-2">
                        <p class="text-lg">Remaining Balance</p>
                        <h4 class="text-xl font-bold">$<span id="remaining">00</span></h4>
                    </div>
                </div>
            </div>
            <div id="history-container" class="hidden border mt-5 w-[390px] bg-green-200/50 rounded ml-5">
                <h4 class="text-xl text-orange-500 text-center mt-2">Expenses History</h4>
                <div id="history-main-container" class="grid grid-cols-2 px-4 py-4 gap-6">
                         
                </div>
            </div>
        </div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/totalCalculate.js"></script>
    <script src="./js/history.js"></script>
</body>

</html>
